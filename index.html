<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>UAS - Dery Saeful Nurhalim - AVR</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src='main.js'></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-proxy-event-component/dist/aframe-proxy-event-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- POV Camera -->
    <a-camera id="cam">
      <a-cursor></a-cursor>
    </a-camera>

    <!-- Model Tari Piring -->
    <a-gltf-model id="box" src="models/tari-piring/tari-piring.gltf" position="4 0 -8" rotation="0 0 0"
      animation__atas="property:position; to:4 0 -6; startEvents:atas"
      animation__bawah="property:position; to:4 0 -10; startEvents:bawah"
      animation__kiri="property:position; to:2 0 -8; startEvents:kiri"
      animation__kanan="property:position; to:6 0 -8; startEvents:kanan">
    </a-gltf-model>

    <!-- Model Tari Gong -->
    <a-gltf-model id="box" src="models/tari-gong/tari-gong.gltf" position="12 0 -8" rotation="0 0 0"
      animation__atas="property:position; to:12 0 -6; startEvents:atas"
      animation__bawah="property:position; to:12 0 -10; startEvents:bawah"
      animation__kiri="property:position; to:10 0 -8; startEvents:kiri"
      animation__kanan="property:position; to:14 0 -8; startEvents:kanan">
    </a-gltf-model>

    <!-- Model Tari Pendet -->
    <a-gltf-model id="box" src="models/tari-pendet/tari-pendet.gltf" position="-4 0 -8" rotation="0 0 0"
      animation__atas="property:position; to:-4 0 -6; startEvents:atas"
      animation__bawah="property:position; to:-4 0 -10; startEvents:bawah"
      animation__kiri="property:position; to:-6 0 -8; startEvents:kiri"
      animation__kanan="property:position; to:-2 0 -8; startEvents:kanan">
    </a-gltf-model>

    <!-- Model Tari Kipas -->
    <a-gltf-model id="box" src="models/tari-kipas/tari-kipas.gltf" position="-12 0 -8" rotation="0 0 0"
      animation__atas="property:position; to:-12 0 -6; startEvents:atas"
      animation__bawah="property:position; to:-12 0 -10; startEvents:bawah"
      animation__kiri="property:position; to:-14 0 -8; startEvents:kiri"
      animation__kanan="property:position; to:-10 0 -8; startEvents:kanan">
    </a-gltf-model>

    <!-- Tombol FRONT -->
    <a-entity geometry="primitive: triangle" text__btn_up="align: center; baseline: top; value: FRONT; wrapCount: 10"
      position="0 2.5 -5" material="color:#7C444F;" proxy-event__satu="
            event:click;
            as : atas;
            to : #box;
          ">
    </a-entity>

    <!-- Tombol BEHIND -->
    <a-entity position="0 0.5 -5" text__btn_up="align: center; baseline: bottom; value: BEHIND; wrapCount: 10">
      <a-entity geometry="primitive: triangle" rotation="0 0 180" material="color:#7C444F;" proxy-event__satu="
            event:click;
            as : bawah;
            to : #box;
          "></a-entity>
    </a-entity>

    <!-- Tombol LEFT -->
    <a-entity position="-1 1.5 -5" text__btn_up="align: center; baseline: top; value: LEFT; wrapCount: 10">
      <a-entity geometry="primitive: triangle" rotation="0 0 90" material="color:#7C444F;" proxy-event__satu="
                event:click;
                as: kiri;
                to: #box;
                ">
      </a-entity>
    </a-entity>

    <!-- Tombol RIGHT -->
    <a-entity position="1 1.5 -5" text__btn_up="align: center; baseline: top; value: RIGHT; wrapCount: 10">
      <a-entity geometry="primitive: triangle" rotation="0 0 -90" material="color:#7C444F;" proxy-event__satu="
                    event:click;
                    as: kanan;
                    to: #box;
                    ">
      </a-entity>
    </a-entity>

    <!-- Tombol Perpindahan ke AR -->
    <a-entity position="0 1.5 -5" text__btn_up="align: center; baseline: top; value: AR; wrapCount: 10">
      <a-entity id="ar" geometry="primitive: plane" rotation="0 0 180" material="color:#9F5255;" proxy-event__satu="
              event:click;
              as : ar;
              to : #box;
            "></a-entity>
    </a-entity>

    <!-- Link ke AR.html -->
    <script>
      document.querySelector('#ar').addEventListener('click', function () {
        window.location.href = 'ar.html';
      });
    </script>

    <!-- Box Animation -->
    <a-box height="1.5" width="1.5" depth="1.5" position="10 5 -12"
      animation="property: rotation; dur: 3000; to: 0 360 0; easing: linear; loop: true;"></a-box>
    <a-box height="1.5" width="1.5" depth="1.5" position="-10 5 -12"
      animation="property: rotation; dur: 3000; to: 0 360 0; easing: linear; loop: true;"></a-box>

    <!-- Dasar -->
    <a-plane position="0 0 -4" rotation="-90 0 0" width="60" height="60" color="#7BC8A4"></a-plane>

    <!-- Langit -->
    <a-assets>
      <img id="sky" src="assets/img/sky.jpg">
    </a-assets>
    <a-sky src="#sky"></a-sky>

  </a-scene>
</body>
</html>
